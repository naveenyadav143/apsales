<!DOCTYPE html>
<html>
<head>
    <title>APSALES â€“ Torque vs Angle (90Â° Valve)</title>

    <!-- Cache-busted Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js?v=90deg"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f9;
        }

        .navbar {
            background: #0a1f44;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .dashboard {
            max-width: 1000px;
            margin: 30px auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .value {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            color: #0a1f44;
        }

        .status {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="navbar">
    APSALES â€“ Torque vs Angle (Estimated, 90Â° Rotation)
</div>

<div class="dashboard">

    <!-- LIVE TORQUE -->
    <div class="card">
        <div id="liveTorque" class="value">0.00 Nm</div>
        <div id="status" class="status">Status: Waiting</div>
    </div>

    <!-- GRAPH -->
    <div class="card">
        <canvas id="chart" height="120"></canvas>
    </div>

</div>

<script>
/* ================= CONFIG ================= */
const START_THRESHOLD = 3.0;   // Nm â†’ start recording
const END_THRESHOLD   = 0.5;   // Nm â†’ stop recording
const MAX_ROTATION_ANGLE = 90; // ðŸ”¥ Quarter-turn valve

/* ================= STATE ================= */
let recording = false;
let rotationStartTime = null;

let rawTime = [];      // ms
let angleData = [];    // degrees (0â€“90)
let torqueData = [];

/* ================= CHART ================= */
const ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Torque (Nm)",
            data: [],
            borderWidth: 3,
            tension: 0.35
        }]
    },
    options: {
        responsive: true,
        animation: { duration: 600 },
        scales: {
            x: {
                title: { display: true, text: "Angle (Â° â€“ Estimated)" },
                min: 0,
                max: MAX_ROTATION_ANGLE
            },
            y: {
                title: { display: true, text: "Torque (Nm)" }
            }
        }
    }
});

/* ================= HELPERS ================= */
function updateStatus(text) {
    document.getElementById("status").innerText = "Status: " + text;
}

function saveGraph() {
    const link = document.createElement("a");
    link.download = "torque_vs_angle_90deg.png";
    link.href = chart.toBase64Image();
    link.click();
}

function resetGraph() {
    rawTime = [];
    angleData = [];
    torqueData = [];
    chart.data.labels = [];
    chart.data.datasets[0].data = [];
    chart.update();
}

/* ================= MAIN LOGIC ================= */
function fetchTorque() {
    fetch("/api/torque/data/")
        .then(res => res.json())
        .then(rows => {
            if (rows.length === 0) return;

            const latest = rows[rows.length - 1];
            const torque = latest.torque;

            // Live torque display
            document.getElementById("liveTorque").innerText =
                torque.toFixed(2) + " Nm";

            /* ---- START ROTATION ---- */
            if (!recording && torque > START_THRESHOLD) {
                recording = true;
                rotationStartTime = Date.now();
                resetGraph();
                updateStatus("Recording (Torque > 3 Nm)");
            }

            /* ---- RECORD ---- */
            if (recording) {
                const elapsed = Date.now() - rotationStartTime;
                rawTime.push(elapsed);
                torqueData.push(torque);
            }

            /* ---- END ROTATION ---- */
            if (recording && torque < END_THRESHOLD) {
                recording = false;
                updateStatus("Rotation Completed");

                const totalTime = rawTime[rawTime.length - 1];

                // âœ… Correct 0â€“90Â° normalization
                angleData = rawTime.map(t =>
                    Math.round((t / totalTime) * MAX_ROTATION_ANGLE)
                );

                chart.data.labels = angleData;
                chart.data.datasets[0].data = torqueData;
                chart.update();

                console.log("Max angle:", Math.max(...angleData)); // should be â‰¤ 90

                saveGraph();
                updateStatus("Saved â€“ Waiting");
                rotationStartTime = null;
            }
        });
}

/* Poll every second */
setInterval(fetchTorque, 1000);
</script>

</body>
</html>
